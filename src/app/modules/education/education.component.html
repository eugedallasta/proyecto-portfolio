<div class="px-4 py-5" id="hanging-icons">
  <div class="d-flex justify-content-between  border-bottom">
    <h2 >Educación</h2>
    <!-- boton añadir Educación -->
    <button type="button" class="btn btn-secondary mb-2"
            data-bs-toggle="tooltip"
            data-bs-placement="top" title="Añadir Educación"
            (click)="onOpenModal('add')">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"
            ></path>
            <path
              d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
            ></path>
          </svg>
    </button>
  </div>
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    <div class="col d-flex align-items-start" *ngFor="let item of education">
      <div>
        <h2>{{ item.tituloEdu }}</h2>
        <p>
          <span class="fw-bolder">Universidad: </span>{{ item.descripcionEdu }}
        </p>
        <p><span class="fw-bolder">Año de egreso: </span>{{ item.fechaEdu }}</p>
        <!-- boton elimar -->
        <button type="button" class="btn btn-secondary me-1"
                data-bs-toggle="tooltip"
                data-bs-placement="top" title="Eliminar Educación"
                (click)="onOpenModal('delete',item)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-trash3"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"
            ></path>
          </svg>
        </button>
        <!-- boton editar -->
        <button type="button" class="btn btn-secondary"
                data-bs-toggle="tooltip"
                data-bs-placement="top" title="Editar Educación"
                (click)="onOpenModal('edit',item)">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-pencil"
            viewBox="0 0 16 16"
          >
            <path
              d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

<!-- Modal añadir educaión -->
<div class="modal fade" id="addEducationModal" tabindex="-1" role="dialog" aria-labelledby="addEducationModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addEducationModalLabel">Añadir Educación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #addForm="ngForm" (ngSubmit)="onAddEducation(addForm)">
          <div class="form-group">
            <label for="tituloEdu">Título</label>
            <input type="text"
            class="form-control"
            id="tituloEdu"
            name="tituloEdu"
            ngModel
            required
            placeholder="Título">
          </div>
          <div class="form-group">
            <label for="descripcionEdu">Universidad</label>
            <input type="text"
            class="form-control"
            id="descripcionEdu"
            name="descripcionEdu"
            ngModel
            required
            placeholder="Universidad">
          </div>
          <div class="form-group">
            <label for="fechaEdu">Año de egreso</label>
            <input type="text"
            class="form-control"
            id="fechaEdu"
            name="fechaEdu"
            ngModel
            required
            placeholder="Año de egreso">
          </div>
          <div class="modal-footer">
            <button type="button"
            id="add-education-form"
            class="btn btn-secondary"
            data-dismiss="modal">Cancelar</button>

            <button type="submit"
            class="btn btn-primary"
            [disabled]="addForm.invalid"
            >Añadir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>


</div>
